        <div class="wrapper">

                    <input type="password", name="userPw" size="20"><br>
                </div>
                <input type="button" id="login_btn" value="로그인">
                <p class="forgot"><a href="#" class="findlink">Forgot Email?</a></p>
                <p class="forgot"><a href="#" class="findlink">Forgot Password?</a></p>
            </div>
            <div class="signup">
                <h2>Sign Up</h2>
                <div>
                    <p class="regi">우리 학과에서의 새로운 경험</p>
                    <p class="regi">지금 바로 시작하기</p>
                </div>
                <button id="register_btn" onclick="location.href='/users/register.html'">가입하기</button>
            </div>
        </div>
